<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="container">
        <div class="display"></div>
        <div class="container2">
            <div class="rows">
                <button class="clear" value="clear">AC</button>
                <button class="backspace" value="backspace">&lt;-</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="rows">
                <button class="number" id="seven" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="-">-</button>

            </div>
            <div class="rows">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="x">x</button>
            </div>
            <div class="rows">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="/">/</button></div>
            <div class="rows">
                <button class="number" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="operator equals" value="=">=</button></div>
            </div>

        </div>
       </div>
       <footer>Gayathri-v1</footer>
    </body>
</html>
